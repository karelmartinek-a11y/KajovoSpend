app:
  data_dir: ''
  db_path: ''
  log_dir: ''
paths:
  input_dir: C:/KajovoSpend/INPUT
  output_dir: C:/KajovoSpend/OUTPUT
  quarantine_dir_name: KARANTENA
  duplicate_dir_name: DUPLICITY
service:
  host: 127.0.0.1
  port: 8765
  workers: 2
  scan_interval_sec: 2
  graceful_shutdown_sec: 10
ocr:
  engine: rapidocr
  models_dir: ''
  pdf_dpi: 200
  min_confidence: 0.65
  structured_first:
    enabled: true
    enable_pdf_attachments: true
  force_ocr_on_parse_failure: true
  ensemble:
    enabled: true
    dpis:
    - 200
    - 300
    - 450
    - 600
    rotations:
    - 0
    - 90
    - 180
    - 270
    include_reconstructed: true
    max_candidates: 8
openai:
  enabled: true
  auto_enable: false
  api_key: ''
  model: auto
  fallback_model: gpt-4.1
  primary_enabled: false
  use_json_schema: true
  only_openai: true
  temperature: 0.0
  max_output_tokens: 2000
  timeout_sec: 60
  image_dpi: 300
  image_max_pages: 3
  image_enhance: true
  image_variants: 2
  allow_synthetic_items: false
  fallback_enabled: false
performance:
  docs_page_size: 500
  supplier_debounce_ms: 250
  preview_dpi: 120
  image_max_px: 3000
  parallel_pages: 2
features:
  qr_spayd:
    enabled: true
  iban_validation:
    enabled: true
  vies_validation:
    enabled: false
  openai_fallback:
    enabled: false

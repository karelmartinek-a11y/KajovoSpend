app:
  data_dir: ''
  db_path: ''
  log_dir: ''
paths:
  input_dir: C:/GitHub/KajovoSpend/IN
  output_dir: C:/GitHub/KajovoSpend/OUT
  quarantine_dir_name: KARANTENA
  duplicate_dir_name: DUPLICITY
service:
  host: 127.0.0.1
  port: 8765
  workers: 2
  scan_interval_sec: 2
  graceful_shutdown_sec: 10
ocr:
  engine: rapidocr
  models_dir: ''
  pdf_dpi: 200
  min_confidence: 0.65
  structured_first:
    enabled: true
    enable_pdf_attachments: true
openai:
  enabled: false
  api_key: ''
  model: ''
  auto_enable: true
  primary_enabled: true
  fallback_enabled: true
  fallback_model: gpt-5
  use_json_schema: true
  temperature: 0.0
  max_output_tokens: 2000
  timeout_sec: 60
  image_dpi: 150
  image_max_pages: 3
  image_enhance: false
  image_variants: 1
  allow_synthetic_items: false
performance:
  image_max_px: 3000
  parallel_pages: 2
features:
  qr_spayd:
    enabled: true
  iban_validation:
    enabled: true
  vies_validation:
    enabled: false
  openai_fallback:
    enabled: false
